        <!-- MAIN -->
        <main>

            <div id="add-meal-container">
                <!-- Meal Card  -->
                <div id="add-meal-card" class="col-xl-10 mb-4">
                    <div class="card">
                        <!-- Card Header -->
                        <div class="card-header">
                            <h6>create new meal</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <form>
                                <!--  -->
                                <div class="row">
                                    <!-- meal id -->
                                    <div class="col">
                                        <label>Meal ID</label>
                                        <input type="text" class="form-control" id="create-meal-input-field-id" disabled>
                                    </div>
                                    <!-- meal type -->
                                    <div class="col">
                                        <label>Meal Type</label>
                                        <select class="form-control">
                                            <option>Other</option>
                                            <option>Breakfast</option>
                                            <option>lunch</option>
                                            <option>Dinner</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <!-- meal date -->
                                    <div class="col-xl-6">
                                        <label>Meal Date</label>
                                        <input type="date" class="form-control" placeholder="meal date">
                                    </div>
                                </div>

                                <hr>

                                <label> Ingredients</label>
                                <div class="row" id="add-meal-fields-container">
                                    <!-- meal ingredients -->
                                    <div class="col-xl-6">
                                        <input onkeydown="addInputForIngredients()" type="text" id="ingredient-1" class="form-control" placeholder="Ingredient">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="addNewMeal()">Add meal</button>
                                <!--  -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
